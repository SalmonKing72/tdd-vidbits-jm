<!DOCTYPE html>
<html>
  <head>
    <title>VidBits</title>
    <link rel="icon" type="image/ico" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
    <link rel='stylesheet' href='stylesheets/style.css'>
  </head>
  <body>
    <div class="title-container">
      <div class="title-logo">
        <img src="img/logo.svg" alt="">
      </div>
    </div>
    <div id="create-video-container" class="contents-container">
        <form class="input-form" action="/videos" method="post" >
          <!-- Add your form elements here -->
          <label class="form-label" for="title">Title</label>
          <input id="title-input" name="title" maxlength="50"/>

          <label class="form-label" for="description">Description</label>
          <textarea id="description-input" name="description"></textarea>

          <div class="form-navigation">
            <a href="/">
              Back
            </a>
            <button class="button submit-button" id="submit-button" type="submit">
              <p>Save a video</p>
            </button>
          </div>
        </form>
    </div>
  </body>
</html>
